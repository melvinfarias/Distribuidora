<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>
    <section class="container-contact container">
        <h3>Contacto</h3>
        <div class="linea"></div>
        <br>
        <div class="container-main-form">
            <div class="container-form">
                <form class="form1">
                    <input type="text" name="" id="" placeholder="Nombre completo" required>
                    <input type="email" name="" id="" placeholder="Email" required>
                    <textarea name="" id="" cols="30" rows="5" placeholder="Ingrese aquí su consulta"></textarea>
                    <input type="button" value="Enviar" id="btn">
                </form>
            </div>
            <div class="container-form-text">
                <div class="info-container">
                    <div class="icon-container"></div>
                    <!--Icono-->
                    <i class="bi bi-geo-alt-fill"></i>
                    <div class="info-p-container">
                        <p>Av. Urdaneta con Fuerzas Armadas, Edif. Fondo Común Mezzanina Ofic 21|Caracas-Venezuela</p>
                    </div>
                </div>
                <div class="info-container">
                    <i class="bi bi-telephone-fill"></i>
                    <p>+58 212-244-9065|412-021-8942</p>
                </div>
                <div class="info-container">
                    <i class="bi bi-envelope-open-fill"></i>
                    <p>distjeances@gmail.com</p>
                </div>
                <hr>
                <div class="container-social-icon">
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-facebook"></i>
                </div>
            </div>
        </div>
    </section>
</body>
<footer>
    <p class="text-center">&copy; Distribuidora Jeances- Todos los derechos reservados | Melvin Farias</p>
    <div class="linea"></div>
</footer>
